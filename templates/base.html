<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for navbar */
        .navbar-custom {
            background-color: #45AE4B; /* Change background color */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff !important; /* Change text color */
        }
        .my-custom-container {
        max-width: 2000px; /* Adjust the width as per your requirement */
        margin: 0 auto; /* Center the container horizontally */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('tab1.tab1_home') }}">Node Insertion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('tab2.tab2_home') }}">Upload NE Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('tab3.tab3_home') }}">Download ISE Template</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('tab4.tab4_home') }}">Download iNMS Template</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('tab5.tab5_home') }}">NE Deletion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('tab6.tab6_home') }}">NE Deletion from ISE</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-custom-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
