<!-- templates/tab4/index.html -->
{% extends "base.html" %}

{% block title %}Tab 4{% endblock %}

{% block heading %}Welcome to Tab 4{% endblock %}

{% block content %}
<br><br>

<div class="container">
    <h2>iNMS Template Download</h2>
    <form method="post" action="{{ url_for('tab4.tab4_home') }}">
        <div class="form-group">
            <br>
            <label for="NE" style="font-weight: bold; font-size: 20px;">Please input NE List:</label>
            <br>
            <textarea name="NE" class="form-control" id="NE" rows="4" cols="50" required></textarea>
            <br>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Generate Template</button>
        </div>
    </form>
</div>
{% if download_successful %}
<div class="container mt-3">
    <div class="alert alert-success" role="alert">
        {{ download_successful }}
    </div>
</div>
{% endif %}

{% if error_message %}
<div class="container mt-3">
    <div class="alert alert-danger" role="alert">
        <strong>{{ error_message }}</strong>
    </div>
</div>
{% endif %}
{% endblock %}
